<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右选中</title>
    <style>
        select {
            height: 100px;
            padding: 1px;
            border: 1px solid #c9c9c9;
            width: 60px;
            float: left;
            display: inline;
            margin-right: 10px;
        }
        option {
            height: 24px;
            line-height: 24px;
        }
        .box {
            clear: both;
            font-size: 13px;
            padding: 10px 0
        }
        .box span {
            float: left;
            display: inline-block;
            background: #ccc;
            padding: 5px;
            margin-right: 8px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(function () {
            $(".add1").click(function () {
                fn($("#select"), '#select2');
            });
            $(".add2").click(function () {
                fn($("#select2"), '#select');
            });
            function fn(obj, attr) {
                obj.find('option').appendTo(attr);
            }
            $(".selected1").click(function () {
                $("#select option:checked").appendTo("#select2");
            });
            $(".selected2").click(function () {
                $("#select2 option:checked").appendTo("#select");
            });
        })
    </script>
</head>
<body>
<select name="" id="select" multiple>
    <option value="1">JavaScript</option>
    <option value="2">HTML</option>
    <option value="3">CSS</option>
    <option value="4">Bootstrap</option>
    <option value="5">JQuery</option>
    <option value="6">Ajax</option>
    <option value="7">Angularjs</option>
    <option value="8">Vuejs</option>
    <option value="9">Reactjs</option>
    <option value="10">Nodejs</option>
</select>
<select id="select2" multiple>

</select>
<div class="box">
    <span class="add1">全选左移</span>
    <span class="add2">全选右移</span>
    <span class="selected1">选中右移</span>
    <span class="selected2">选中左移</span>
</div>
</body>
</html>
