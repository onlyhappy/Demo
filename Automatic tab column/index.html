<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <!-- 使用面向对象OOP实现tab栏切换，自动切换tab栏 -->
  <style>
    .active {
      background-color: pink;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="tab">
    <button class="active">维尼</button>
    <button>小虫</button>
    <button>跳跳虎</button>
    <div>维尼</div>
    <div class="hide">小虫</div>
    <div class="hide">跳跳虎</div>
  </div>
  <div id="tab1">
    <button class="active">维尼</button>
    <button>小虫</button>
    <button>跳跳虎</button>
    <div>维尼</div>
    <div class="hide">小虫</div>
    <div class="hide">跳跳虎</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
