<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简易选项卡</title>
        <!-- 简易选项卡，移动切换内容 -->
        <style>
		#box{
			width:450px;
			margin:10px auto;
		}
		#tab{
			overflow:hidden;
			zoom:1;
			background:#000;
			border:1px solid #000;
		}
		#tab li{
			float:left;
			color:#fff;
			height:30px;
			cursor:pointer;
			line-height:30px;
			list-style-type:none;
			padding:0 20px;
		}
		#tab li.current{
			color:#000;
			background:#ccc;
		}
		#content{
			border:1px solid #000;
			border-top-width:0;
		}
		#content ul{
			line-height:25px;
			display:none;
			margin:0 30px;
			padding:10px 0;
		}
        </style>
    </head>
    <body>
      <div id="box">
      	<ul id="tab">
      		<li class="current">菜单</li>
      		<li>主食</li>
      		<li>汤类</li>
      	</ul>
        <div id="content">
        	<ul style="display:block">
        		<li>山鸡丁儿</li>
        		<li>拌海蜇</li>
        		<li>炝冬笋</li>
        		<li>烧鱼头</li>
        		<li>糖焖莲子</li>
        		<li>酿山药</li>
        		<li>玉兰片</li>
        	</ul>
        	<ul>
        		<li>面条</li>
        		<li>米饭</li>
        		<li>饺子</li>
        		<li>饼</li>
        		<li>炒面</li>
        		<li>馒头</li>
        	</ul>
        	<ul>
        		<li>豆腐汤,</li>
        		<li>养生汤</li>
        		<li>云吞汤</li>
        		<li>玉米烫</li>
        		<li>紫菜汤</li>
        		<li>鸡蛋汤</li>
        		<li>四宝蔬果</li>
        		<li>王八汤</li>
        	</ul>
        </div>
      </div>
      <script>
        window.onload=function(){
        	var oLi=document.getElementById('tab').getElementsByTagName('li');
        	var oUl=document.getElementById('content').getElementsByTagName('ul');
        	for(var i=0;i<oLi.length;i++){
        		 oLi[i].index=i;
        		 oLi[i].onmouseover=function(){
        		 	 for(var i=0;i<oLi.length;i++){
        		 	 	 oLi[i].className='';
        		 	 }
        		 	 this.className='current';
        		 	 for(var j=0;j<oUl.length;j++){
        		 	    oUl[j].style.display='none';
        		 	 }
        		 	 oUl[this.index].style.display="block"
        		 }
        	}
        }
      </script>
    </body>
</html>
