<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D open book</title>
    <style>
        #box {
            perspective: 800;
            perspective-origin: 50% 50%;
            position: relative;
            overflow: hidden;
        }
        #main {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            transform-style:preserve-3d;
        }
        .page {
            background: black;
            width: 400px;
            height: 400px;
            font-size: 300px;
            text-align: center;
            line-height: 400px;
            color: #fff;
            font-weight: bold;
            font-family: "microsoft yahei";
            position: absolute;
            transition: transform 0.8s ease 0s;
            transform-origin: bottom;
        }
        #page2, #page3, #page4, #page5, #page6 {
            transform: rotateX(90deg);
        }
        #btn {
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="main">
        <div class="page" id="page1">1</div>
        <div class="page" id="page2">2</div>
        <div class="page" id="page3">3</div>
        <div class="page" id="page4">4</div>
        <div class="page" id="page5">5</div>
        <div class="page" id="page6">6</div>
    </div>
</div>
<div id="btn">
    <a href="javascript:prev()">prev</a>&nbsp;<a href="javascript:next()">next</a>
</div>
<script>
    var index=1;
    function next(){
        if(index==6){
            alert("到最后一页了");
            return
        };
        var curPage=document.getElementById("page"+index);
        curPage.style.transform="rotateX(-90deg)";
        index++;
        var nextPage=document.getElementById("page"+index);
        nextPage.style.transform="rotateX(0)";
    }
    function prev(){
        if(index==1){
            alert("到第一页了");
            return
        };
        var curPage=document.getElementById("page"+index);
        curPage.style.transform="rotateX(90deg)";
        index--;
        var nextPage=document.getElementById("page"+index);
        nextPage.style.transform="rotateX(0)";
    }
</script>
</body>
</html>
