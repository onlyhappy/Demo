<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>队列动画</title>
    <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <style>
      div{
        padding: 5px;
        margin-right: 5px;
        background: red;
        float: left;
        display: none;
      }
    </style>
    <script>
      $(function(){
        $("input:first").on("click",function(){
          $("div:first").show("fast",function showDiv(){
            $(this).next().show('fast',showDiv)
          })
        })
        $("input:last").on("click",function(){
          $("div:last").hide("fast",function hideDiv(){
            $(this).prev().hide('fast',hideDiv)
          })
        })
      })
    </script>
</head>
<body>
    <div>天</div>
    <div>行</div>
    <div>健</div>
    <div>,</div>
    <div>君</div>
    <div>子</div>
    <div>以</div>
    <div>自</div>
    <div>强</div>
    <div>不</div>
    <div>息</div>
    <div>！</div>
    <input type="button" name="" value="显示">
    <input type="button" name="" value="隐藏">
</body>
</html>
