<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框的应用</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.js"></script>
    <style type="text/css">
        .box {
            padding: 0;
            margin: 0 auto;
            width: 498px;
            border: solid 1px #dcdcdc;
            font-size: 12px;
            color: #636363;
        }

        h2 {
            height: 29px;
            line-height: 29px;
            border-bottom: solid 1px #dcdcdc;
            background: #e4e4e4;
            padding: 0;
            margin: 0;
            padding-left: 10px;
            position: relative;
            font-size: 12px;
        }

        h2 span {
            width: 12px;
            height: 12px;
            overflow: hidden;
            position: absolute;
            background: #e4e4e4;
            border: solid 1px #636363;
            text-align: center;
            line-height: 12px;
            cursor: pointer
        }

        h2 span.add {
            right: 17px;
            top: 8px;
            position: absolute;
        }

        h2 span.small {
            right: 35px;
            top: 8px;
            position: absolute;
        }

        .box {
            padding: 0;
            margin: 0;
            clear: both;
            background: #fff;
        }

        .box textarea {
            padding: 0;
            margin: 0;
            width: 492px;
            height: 294px;
            border: none;
            line-height: 1.5em;
            font-size: 12px;
            color: #636363;
            padding: 3px;
        }
    </style>

</head>

<body>
<div class="box">
    <h2>文本框应用
        <span class="add">+</span>
        <span class="small">-</span>
    </h2>
    <div class="box">
        <textarea rows="8" cols="20">请输入关键字</textarea>
    </div>
</div>
<script>
        $(function () {
            var $textarea = $(".box>textarea")
            $("span.add").click(function () {
                if (!$textarea.is("animated")) {
                    if ($textarea.height() < 500) {
                        $textarea.animate({height: "+=50"}, 500)
                    } else {
                        return;
                    }
                }
            })
            $("span.small").click(function () {
                if (!$textarea.is("animated")) {
                    if ($textarea.height() > 50) {
                        $textarea.animate({height: "-=50"}, 500)
                    } else {
                        return;
                    }
                }
            })
            $textarea.focus(function () {
                $(this).css("background", "#f5f5f5");
            }).blur(function () {
                $(this).css("background", "#fff");
            })

        })
    </script>
</body>
</html>
