<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>防qq列表</title>
    <!-- 防qq列表，点击缩放，展开信息等功能-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 300px;
        }

        .box div {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
        }

        li {
            width: 100px;
            display: block;
            background: #11ffaa;
            padding: 5px 10px;
            border-bottom: 1px solid #000;
        }

        h1 {
            display: block;
            width: 100px;
            font-size: 16px;
            background-color: #ff6699;
            padding: 5px 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <div id="friend">
        <h1>firend</h1>
        <ul class="friend"></ul>
    </div>

    <div id="family">
        <h1>family</h1>
        <ul class="family"></ul>
    </div>

    <div id="enemy">
        <h1>enemy</h1>
        <ul class="enemy"></ul>
    </div>
</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
    var str = "";
    for (var i = 0; i < 4; i++) {
        str += '<li>teller' + i + '</li>'
    }
    $("ul").html(str);
    $('#box h1').each(function (index, item) {
        var onOff = true;
        $(item).on("click", function () {
            if (onOff) {
                $(this).next().addClass('hide');
            } else {
                $(this).next().removeClass('hide');
            }
            onOff = !onOff;
        })
    })
</script>
</body>
</html>
