<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>函数传值变色</title>
        <!-- 函数传参，改变Div任意属性的值 -->
        <style>
		#box{
			width:300px;
			margin:20px auto;
		}
		p{
			margin-bottom:10px;
		}
		button{
			margin-right:5px;
		}
		label{
			width:5em;
			display:inline-block;
			text-align:right;
		}
		input{
			padding:3px;
			font-family:inherit;
			border:1px solid #ccc;
		}
		#dv{
			color:#fff;
			width:180px;
			height:180px;
			background:#000;
			margin:0 auto;
			padding:10px;
		}
        </style>
    </head>
    <body>
      <div id="box">
	    <p>
	    <label>属性名：</label>
	    <input type="text" value="background"/>
	    </p>
	    <p>
	    <label>属性值：</label>
	    <input type="text" value="blue" placeholder="请输入颜色值"/>
	    </p>
	    <p>
	    <label></label>
	    <button>确定</button>
	    <button>重置</button>
	    </p>
	  </div>
	  <div id="dv">在上方输入"属性名"和"属性值"，点击确定查看效果</div>
      <script>
		var oStyle = function (elem, name, value) {
			elem.style[name] = value;
		}
		window.onload = function (){	
			var oDiv = document.getElementById("dv");
			var oBtn = document.getElementsByTagName("button");
			var oInput = document.getElementsByTagName("input");
			oBtn[0].onclick = function (){
				oStyle(oDiv, oInput[0].value, oInput[1].value)	
			},
			oBtn[1].onclick = function (){
				oDiv.removeAttribute("style")
			}
		}
      </script>
    </body>
</html>
