<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>猜拳小游戏</title>
        <!-- 模仿与机器人猜拳小游戏，利用自己出的拳，与随机出的拳作比较，选出胜负结果-->
    </head>
    <body>
        <div id="box">
            <form>
                <input type="radio" name="cq" value="1" />石头
                <input type="radio" name="cq" value="2" />剪刀
                <input type="radio" name="cq" value="3" />布
                <input type="button" value="出拳" id="submit">
            </form>
        </div>
    </body>
    <!--<script src="http://code.jquery.com/jquery-1.4.1.js"></script>-->
    <!--<script src="jquery-3.2.1.min.js"></script>-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script>
        $("#submit").on("click", function(){
            var playnum,compnum;
            playnum = $("input:checked").val();
            compnum = Math.round(Math.random()*3+1);
            if(compnum == 1){
                alert("电脑出的是石头");
                if(playnum ==1){
                    alert("平局");
                }else if(playnum == 2){
                    alert("电脑赢")
                }else{
                    alert("您赢");
                }
            }else if(compnum == 2){
                alert("电脑出的是剪刀");
                if(playnum ==1){
                    alert("您赢");
                }else if(playnum == 2){
                    alert("平局")
                }else{
                    alert("电脑赢");
                }
            }else{
                alert("电脑出的是布");
                if(playnum ==1){
                    alert("电脑赢");
                }else if(playnum == 2){
                    alert("您赢")
                }else{
                    alert("平局");
                }
            }
        })
    </script>
</html>
