<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- 用了Todso模版样式等,运用angular点击添加数据、删除数据，双机修改数据，动态显示全部条数和剩余条数，和筛选显示和不显示等功能-->
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="hello" ng-controller="todosController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input ng-model="newTodos" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="item in todos|filter: search"
					ng-class="{editing: item.id == xxx ,completed: item.completed}">
						<div class="view">
							<input ng-model="item.completed" class="toggle" type="checkbox" cleft All hecked>
							<label ng-dblclick="edit(item.id)">{{item.name}}</label>
							<button ng-click="delete(item.id)" class="destroy"></button>
						</div>
						<input ng-blur="hideInput()" class="edit" ng-model="item.name">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>总共{{todos.length}}条---</strong></span>
				<span class="todo-count"><strong>还剩{{getcount()}}条</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-click="all()"
						 ng-class="{selected: search.completed === undefined}" href="#/">All</a>
					</li>
					<li>
						<a ng-click="active()"
						   ng-class="{selected: search.completed === false}"
						 href="#/active">Active</a>
					</li>
					<li>
						<a ng-click="completed()"
							 ng-class="{selected: search.completed === true}"
						 href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button
				ng-show="isShow()"
				ng-click="clearComplted()" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
