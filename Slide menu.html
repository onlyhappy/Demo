<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动菜单</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0
    }
    .box {
        width: 600px;
        margin: 0 auto;
        height: 50px;
        position: relative;
    }
    .box ul li {
        list-style: none;
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        float: left;
        background: #ccc;
    }
    .strip {
        height: 2px;
        background: red;
        width: 200px;
        position: absolute;
        left: 0;
        bottom: 0
    }
</style>
<body>
<div class="box">
    <ul>
        <li>维尼</li>
        <li>小虫</li>
        <li>跳跳虎</li>
    </ul>
    <span class="strip"></span>
</div>
<script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
<script>
    $(function () {
        $(".box ul li").mouseenter(function () {
            var ele = $(this).position().left;
            var timer = setTimeout(function () {
                $(".strip").animate({left: ele}, 200)
            })
        }).mouseout(function () {
            clearTimeout(timer)
        });
    })
</script>
</body>
</html>
