<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽案例</title>
    <!-- 仿百度登录框，点击登录，弹出登录页面和弹出层，可进行拖拽登录框。 -->
    <style> 
        .header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }
        html,body,div, span, a {
            padding: 0px;
            margin: 0px;
        }
        .login {
            width: 512px;
            position: absolute;
            border: #ebebeb solid 1px;
            height: 280px;
            left: 50%;
            right: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            margin-left: -250px;
            margin-top: 140px;
            display: none;
        }
        .login-title {
            width: 100%;
            margin: 10px 0px 0px 0px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;  
            user-select:none;
        }
        .login-input-content {
            margin-top: 20px;
        }
        .login-button {
            width: 50%;
            margin: 30px auto 0px auto;
            line-height: 40px;
            font-size: 14px;
            border: #ebebeb 1px solid;
            text-align: center;
        }
        .login-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #000000;
            opacity: 0.3;
            display: none;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        .login-button a {
            display: block;
        }
        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }
        .login-input {
            overflow: hidden;
            margin: 0px 0px 20px 0px;
        }
        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffffff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
      <div class="header">
          <a id="link" href="javascript:void(0);">点击，弹出登录框</a>
      </div>
      <div id="login" class="login" >
        <div id="title" class="login-title">登录会员
        <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span>
      </div>
      <div class="login-input-content">
        <div class="login-input">
            <label>用户名：</label>
            <input type="text" placeholder="请输入用户名" id="username" class="list-input">
        </div>
        <div class="login-input">
            <label>登录密码：</label>
            <input type="password" placeholder="请输入登录密码" id="password" class="list-input">
        </div>
      </div>
      <div id="loginBtn" class="login-button">
            <a href="javascript:void(0);" id="login-button-submit">登录会员</a>
      </div>
</div>
<div id="bg" class="login-bg"></div>
<script>
    function $(id){
       return document.getElementById(id);
    }
    //获取a标签注册点击的事件
    $("link").onclick=function () {
        $("login").style.display="block";
        $("bg").style.display="block";
    };
    //关闭
    $("closeBtn").onclick=function () {
        $("login").style.display="none";
        $("bg").style.display="none";
    };
    //鼠标按下的事件
    $("title").onmousedown=function (e) {
        var spaceX=e.pageX-$("login").offsetLeft;
        var spaceY=e.pageY-$("login").offsetTop;
        document.onmousemove=function (e) {
            var x=e.pageX+250-spaceX;
            var y=e.pageY-140-spaceY;
            $("login").style.left=x+"px";
            $("login").style.top=y+"px";
        }
    };
    //鼠标抬起事件
    $("title").onmouseup=function (e) {
        document.onmousemove=null;
    };
</script>
</body>
</html>
