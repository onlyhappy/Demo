<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单万年历</title>
        <!-- 简单万年历，移动提示当月节日相关信息 -->
        <style>
        #box{
        	width:250px;
        	overflow:hidden;
        	background:#e3e3e3;
        	margin:10px auto;
        	padding:0 0 10px 10px;
        }
        #box ul{
        	overflow:hidden;
        }
        #box li{
        	color:#fff;
        	float:left;
        	width:40px;
        	height:40px;
        	cursor:pointer;
        	font-size:14px;
        	text-align:center;
        	background:#424242;
        	line-height:1.3;
        	list-style-type:none;
        	border:1px solid #424242;
        	margin:10px 10px 0 0;
        	padding:5px;}
        #box li.current{
        	color:#F69;
        	background:#fff;
        }
        #box li strong{
        	display:block;
        	font-size:18px;
        }
        #msg{
        	color:#666;
        	background:#f1f1f1;
        	border:1px solid #fff;
        	margin:10px 10px 0 0;
        	padding:5px;
        }
        #msg h2{
        	font-size:14px;
        }
    </style>
    </head>
    <body>
       <div id="box">
       	<ul>
       		<li><strong>1</strong>One</li>
       		<li><strong>2</strong>Two</li>
       		<li><strong>3</strong>Three</li>
       		<li><strong>4</strong>Four</li>
       		<li><strong>5</strong>Five</li>
       		<li class="current"><strong>6</strong>Six</li>
       		<li><strong>7</strong>Seven</li>
       		<li><strong>8</strong>Eight</li>
       		<li><strong>9</strong>Nine</li>
       		<li><strong>10</strong>Ten</li>
       		<li><strong>11</strong>Eleven</li>
       		<li><strong>12</strong>Twelve</li>
       	</ul>
       	<div id="msg">
       		<h2>
       			<strong>6</strong>
       			月节日
       		</h2>
       		<p>端午节：放假3天</p>
       	</div>
       </div>
      <script>
        window.onload=function(){
        	var oLi=document.getElementById('box').getElementsByTagName('li');
        	var oMsg=document.getElementById('msg')
        	var oP=oMsg.getElementsByTagName('p')[0];
        	var oStrong=oMsg.getElementsByTagName('strong')[0];
        	var oArray = [
					"元旦：放假三天。",
					"春节：放假7天。",
					"妇女节： 不放假",
					"清明节：放假3天",
					"劳动节：放假5天。",
					"端午节：放假3天。",
					"小暑：不放假。",
					"七夕节：不放假。",
					"中秋节：放假3天。",
					"国庆节：放假7天。",
					"立冬：不放假。",
					"艾滋病日:不放假<br />废除奴隶制国际日:不放假"
				];
            for(var i = 0; i < oLi.length; i++){
				oLi[i].index = i;
				oLi[i].onmouseover = function (){
					for(var n = 0; n < oLi.length; n++){
					  oLi[n].className = "";	
					} 
					this.className = "current";
					oP.innerHTML = oArray[this.index];
					oStrong.innerHTML = this.index + 1;
				}	
			 }	
		}
      </script>
    </body>
</html>
