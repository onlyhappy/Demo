<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D盒子模型</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 1px solid #000;
            margin:100px auto;
            position: relative;
            transform-style:preserve-3d;
            transform:rotateY(-60deg) rotateX(30deg);
        }
        .box div{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
            text-align: center;
            line-height: 250px;
            font-size:60px;
            color:rgba(0,0,0,0.5);
        }

        .box .left{
            background-color: rgba(0,0,255,0.3);
            transform:translateX(-125px) rotateY(-90deg);
        }

        .box .right{
            background-color: rgba(255,0,0,0.3);
            transform:translateX(125px) rotateY(90deg) ;
        }

        .box .forward{
            background-color: rgba(255,255,0,0.3);
            transform:translateZ(125px);
        }

        .box .back{
            background-color: rgba(0,255,255,0.3);
            transform:translateZ(-125px);
        }

        .box .up{
            background-color: rgba(0,111,255,0.3);
            transform:translateY(-125px) rotateX(90deg);
        }

        .box .down{
            background-color: rgba(255,111,12,0.3);
            transform:translateY(125px) rotateX(90deg);
        }

        @keyframes gun {
            0%{

            }

            100%{
                transform:rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="up">上</div>
        <div class="down">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="forward">钱</div>
        <div class="back">厚</div>
    </div>
</body>
</html>
