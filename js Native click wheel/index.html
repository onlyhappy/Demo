<!DOCTYPE html>
<html>
<head lang="en">

    <title>lunbo</title>
    <style>
      #box{
          width:600px;
          height: 400px;
          position: relative;

               n=len-1;
            }
        }else{
            if(n<0){
                n=0;
            }
        }
        img.src='imgs/'+(n+1)+'.jpg';

</html>
