<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>钟表指针旋转效果</title>
        <style>
           div{
            width: 3px;
            height: 200px;
            background-color: red;
            margin:100px auto;
            transform-origin:center bottom;
            animation:rot 60s steps(60) infinite;
        }
        @keyframes rot {
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
        </style>
    </head>
    <body>
      <div></div>
    </body>
</html>
