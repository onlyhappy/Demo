<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>h5 进度条</title>
</head>
<body>
<progress max="100" min="0" value="0" ></progress>
<script>
        var bar = document.getElementsByTagName('progress')[0];
        t = setInterval(function () {
          if (bar.value == 100) {
            clearInterval(t);
            document.body.removeChild(bar);
            document.body.innerHTML = "加载完成！欢迎来到我的个人博客！";
            window.location.href = "http://www.ithappy.cn";
          } else {
            bar.value += 1;
          }
        }, 50)
</script>
</body>
</html>
